name: Email Form Submission

on:
  push:
    branches:
      - main
    paths:
      - 'submissions/**.txt'

jobs:
  send_email:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: Get new file content
        id: get_content
        run: |
          NEW_FILE=$(git diff-tree --no-commit-id --name-only -r HEAD | grep 'submissions/')
          if [ -z "$NEW_FILE" ]; then
            echo "No new submission file found."
            exit 0
          fi
          CONTENT=$(cat "$NEW_FILE")
          echo "file_content<<EOF" >> $GITHUB_OUTPUT
          echo "$CONTENT" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
          echo "file_name=$(basename $NEW_FILE)" >> $GITHUB_OUTPUT

      - name: Send email notification
        if: steps.get_content.outputs.file_content
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: 'New Form Submission: ${{ steps.get_content.outputs.file_name }}'
          to: ${{ secrets.MAIL_TO }}
          from: Buildr Website <${{ secrets.MAIL_USERNAME }}>
          body: "A new submission has been received:\n\n${{ steps.get_content.outputs.file_content }}"
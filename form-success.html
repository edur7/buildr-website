<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent Successfully!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700;800&family=Playfair+Display:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #0f172a; /* bg-gray-900 */
            color: #e2e8f0; /* text-gray-100 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 600px;
            padding: 2rem;
            background-color: #1e293b; /* bg-gray-800 */
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        .icon {
            color: #34d399; /* text-green-400 */
            font-size: 4rem;
            margin-bottom: 1.5rem;
        }
        .title {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #f8fafc; /* text-white */
        }
        .message {
            font-size: 1.125rem;
            color: #cbd5e0; /* text-gray-300 */
            margin-bottom: 2rem;
        }
        .home-button {
            display: inline-flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            background-color: #fcd34d; /* bg-yellow-400 */
            color: #1f2937; /* text-gray-900 */
            border-radius: 0.5rem; /* rounded-lg */
            font-weight: 600;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .home-button:hover {
            background-color: #fbbf24; /* bg-yellow-500 */
        }
        .home-button i {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <h1 class="title">Message Sent!</h1>
        <p class="message">
            Thank you for reaching out. We have received your message and will get back to you shortly.
        </p>
        <a href="/index.html" class="home-button">
            <i class="fas fa-home"></i>
            Go to Homepage
        </a>
    </div>
</body>
</html>
